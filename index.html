<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: #1a1a2e;
            color: #ffdde1;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        .lyrics-container {
            max-width: 600px;

            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 2s forwards;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .highlight {
            color: #ff9a9e;
            font-weight: bold;
        }
    </style>
</head>
